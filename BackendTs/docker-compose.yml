version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-sti
    environment:
      MYSQL_ROOT_PASSWORD: sti@1234
      MYSQL_DATABASE: sti_mes_2025_dev
      MYSQL_USER: sti
      MYSQL_PASSWORD: sti@1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: myts-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      TZ: Asia/Ho_Chi_Minh
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb:27017/iot_gateway --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  dbgate:
    image: dbgate/dbgate:latest
    container_name: myts-dbgate
    ports:
      - "3001:3000"
    environment:
      DG_AUTH_ENABLED: "false"
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy

  emqx:
    image: emqx/emqx:5.0.24
    container_name: emqx_node
    ports:
      - "1883:1883"     # MQTT
      - "8883:8883"     # MQTT SSL
      - "8083:8083"     # WebSocket
      - "8084:8084"     # WebSocket SSL
      - "18083:18083"   # Dashboard
    environment:
      EMQX_NODE_NAME: emqx@127.0.0.1
      EMQX_CLUSTER__DISCOVERY_STRATEGY: manual
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_etc:/opt/emqx/etc
      - emqx_log:/opt/emqx/log
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      # Thử với nc (netcat) để check port
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/1883' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 8
      start_period: 90s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-sti
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - app-network
    depends_on:
      - mysql
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myts-backend
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_started
      mongodb:
        condition: service_healthy
      emqx:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  mysql_data:
  emqx_data:
  emqx_etc:
  emqx_log: